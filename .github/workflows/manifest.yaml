sources:
  latestMinorRelease:
    kind: helmChart
    spec:
      url: "https://kubernetes-sigs.github.io/external-dns/"
      name: "jaeger"
      version: "0.*.*"
conditions: {}
targets:
  chart:
    name: Bump Chart dependencies
    kind: helmChart
    spec:
      Name: "charts/jaeger"
      file: "Chart.yaml"
      key: "dependencies[0].version"
      versionIncrement: "patch"
